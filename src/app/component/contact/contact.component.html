<section
  [dir]="'dir' | translate"
  id="contact"
  class="contact section"
  style="position: relative; top: 150px"
>
  <!-- Section Title -->
  <div class="container section-title" data-aos="fade-up">
    <h2>Contact Us</h2>
  </div>
  <!-- End Section Title -->

  <div class="container" data-aos="fade-up" data-aos-delay="100">
    <div class="row gy-4">
      <div class="col-lg-4">
        <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="300">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-geo-alt"
            viewBox="0 0 16 16"
          >
            <path
              d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10"
            />
            <path
              d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
            />
          </svg>
          <div>
            <h3>Address</h3>
            <p>32RC+2G5، المنصورية، قسم العمرانية، محافظة الجيزة 3650201</p>
          </div>
        </div>
        <!-- End Info Item -->

        <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="400">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-telephone"
            viewBox="0 0 16 16"
          >
            <path
              d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"
            />
          </svg>
          <div>
            <h3>Call Us</h3>
            <p>01060093036</p>
          </div>
        </div>
        <!-- End Info Item -->

        <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="500">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-envelope"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"
            />
          </svg>
          <div>
            <h3>Email Us</h3>
            <p>
              <a
                href="https://forasna.com/company/%D8%A7%D9%84%D8%B5%D9%81%D8%A7-%D9%84%D9%84%D9%87%D9%86%D8%AF%D8%B3%D9%87-%D9%88%D8%A7%D9%84%D9%85%D9%82%D8%A7%D9%88%D9%84%D8%A7%D8%AA-26328"
                style="font-size: 20px"
                >Alsafa</a
              >
            </p>
          </div>
        </div>
        <!-- End Info Item -->
      </div>

      <div class="col-lg-8">
        <form
          (ngSubmit)="send()"
          [formGroup]="form"
          class="php-email-form"
          data-aos="fade-up"
          data-aos-delay="200"
        >
          <div class="row gy-4">
            <div class="col-md-6">
              <input
                formControlName="from_name"
                type="text"
                name="name"
                class="form-control"
                placeholder="Your Name"
                required=""
                value="Your Name"
              />
            </div>

            <div class="col-md-6">
              <input
                formControlName="from_email"
                type="email"
                class="form-control"
                name="email"
                placeholder="Your Email"
                required=""
                value="Your Email"
              />
            </div>

            <div class="col-md-12">
              <input
                formControlName="subject"
                type="text"
                class="form-control"
                name="subject"
                placeholder="Subject"
                required=""
                value="Subject"
              />
            </div>

            <div class="col-md-12">
              <textarea
                formControlName="message"
                class="form-control"
                name="message"
                rows="6"
                placeholder="Message"
                required=""
              ></textarea>
            </div>

            <div class="col-md-12 text-center">
              <div class="loading">
                <button
                  type="submit"
                  style="
                    background-color: #e81c2a;
                    color: white;
                    padding: 15px;
                    margin-bottom: 10px;
                  "
                  class="btn active"
                  role="button"
                >
                  Send Message
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!-- End Contact Form -->
    </div>
    <!-- start google map -->
    <div class="mb-5" data-aos="fade-up" data-aos-delay="200">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3452.1458217096206!2d31.023920425381583!3d30.090009816411992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14585c77facc2e69%3A0xb5ecb6ea5fe44040!2z2LTYsdmD2Kkg2KfZhNi12YHYpyDZhNmE2YfZhtiv2LPYqSDZiNin2YTZhdmC2KfZiNmE2KfYqg!5e0!3m2!1sar!2seg!4v1723297020076!5m2!1sar!2seg"
        style="border: 0; width: 100%; height: 270px; margin-bottom: 20px"
        frameborder="0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
    <!-- End Google Maps -->
  </div>
</section>
