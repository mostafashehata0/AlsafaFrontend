<div class="carousel-caption d-sm-block d-md-block">

        src="assets/constructmanagementbanner.png"

    </slide>
    <slide style="width: 100%; min-height: 100vh">
      <img
        src="assets/download.jpeg"
        alt="third slide"
        style="display: block; width: 100%; height: 100vh; object-fit: cover"
      />
    </slide>
  </carousel>
</div>

<div style="position: relative; top: 15px">
  <p-carousel
    [value]="products"
    [numVisible]="3"
    [numScroll]="3"
    [circular]="true"
    [responsiveOptions]="responsiveOptions"
    [autoplayInterval]="4500"
  >
    <ng-template let-photo pTemplate="item">
      <div
        class="border-1 surface-border border-round m-2 text-center py-5 px-3"
      >
        <div class="mb-3">
          <a routerLink="/{{ photo.route }}">
            <img
              [src]="photo.src"
              [alt]="'No description available'"
              class="w-6 shadow-2"
              style="width: 250px; height: 260px"
            />
          </a>
        </div>
        <div>
          <h4 class="mb-1">{{ photo.info }}</h4>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
